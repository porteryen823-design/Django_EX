<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>民宿外觀 - Django 民宿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        header { background: #4a90e2; color: #fff; padding: 20px 0; text-align: center; }
        .container { max-width: 800px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { color: #4a90e2; }
        .gallery-wrapper { overflow: hidden; width: 100%; }
        .gallery { display: flex; transition: transform 0.5s ease; }
        .gallery img { width: 33.33%; height: auto; border-radius: 6px; }
        .home-link { position: absolute; top: 10px; left: 10px; color: #fff; text-decoration: none; font-size: 16px; }
    </style>
    <script>
        let currentIndex = 0;
        function scrollGallery() {
            const gallery = document.querySelector('.gallery');
            currentIndex = (currentIndex + 1) % 4; // Adjust for 4 sets of 3 images
            gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        setInterval(scrollGallery, 3000);
    </script>
</head>
<body>
    <header>
        <a href="../index.html" class="home-link">回首頁</a>
        <h1>民宿外觀</h1>
        <p>欣賞我們民宿的迷人外觀</p>
    </header>
    <div class="container">
        <h2>外觀展示</h2>
        <p>我們的民宿外觀結合了現代與傳統的設計風格，讓您感受到家的溫暖。</p>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀1">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀2">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀3">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀4">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀5">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀6">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀7">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀8">

                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="民宿外觀12">
            </div>
        </div>
    </div>
</body>
</html>
