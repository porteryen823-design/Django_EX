<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>民宿餐廳 - Django 民宿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        header { background: #4a90e2; color: #fff; padding: 20px 0; text-align: center; }
        .container { max-width: 800px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { color: #4a90e2; }
        .gallery-wrapper { overflow: hidden; width: 100%; }
        .gallery { display: flex; transition: transform 0.5s ease; }
        .gallery img { width: 33.33%; height: auto; border-radius: 6px; }
        .home-link { position: absolute; top: 10px; left: 10px; color: #fff; text-decoration: none; font-size: 16px; }
    </style>
    <script>
        let currentIndex = 0;
        function scrollGallery() {
            const gallery = document.querySelector('.gallery');
            currentIndex = (currentIndex + 1) % 4; // Adjust for 4 sets of 3 images
            gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        setInterval(scrollGallery, 3000);
    </script>
</head>
<body>
    <header>
        <a href="../index.html" class="home-link">回首頁</a>
        <h1>民宿餐廳</h1>
        <p>品嚐我們精緻的餐飲</p>
    </header>
    <div class="container">
        <h2>餐廳展示</h2>
        <p>我們的餐廳提供多樣化的美食選擇，讓您在旅途中也能享受美味佳餚。</p>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳1">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳2">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳3">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳4">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳5">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳6">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳7">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳8">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳9">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳10">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳11">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="民宿餐廳12">
            </div>
        </div>
    </div>
</body>
</html>
