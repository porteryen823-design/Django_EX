<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80") no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        header {
            background: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 80vw;
            width: 90%;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        .features, .gallery {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 100%;
            border-radius: 6px;
            height: auto;
        }

        .contact {
            margin-top: 1em;
            padding: 1em;
            background: #eaf6ff;
            border-radius: 6px;
        }

        /* Responsive Breakpoints */
        @media (min-width: 480px) {
            .gallery img {
                width: calc(33.333% - 1em);
            }
        }

        @media (min-width: 768px) {
            .gallery img {
                width: calc(25% - 1em);
            }
        }
    </style>
</head>
